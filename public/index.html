<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web site created using create-snowpack-app" />
    <link rel="stylesheet" type="text/css" href="/index.css" />
    <title>Snowpack App</title>
  </head>
  <body>
    <div id="whiteboard">
      <canvas id="canvas"></canvas>
    </div>
    <div id="tools">
      <strong>Tools:</strong>
      <ul>
        <li>
          <div class="tool-container">
            <button class="tool" id="pen">Pen</button>
            <button class="colour" data-tool="pen" data-colour="black"></button>
            <div class="colour-picker hidden" data-tool="pen">
              <button class="colour-choice" data-tool="pen" data-colour="red"></button>
              <button class="colour-choice" data-tool="pen" data-colour="blue"></button>
              <button class="colour-choice" data-tool="pen" data-colour="green"></button>
              <button class="colour-choice" data-tool="pen" data-colour="purple"></button>
              <button class="colour-choice" data-tool="pen" data-colour="yellow"></button>
              <button class="colour-choice active" data-tool="pen" data-colour="black"></button>
            </div>
          </div>
        </li>
        <li><button class="tool" id="text">Text</button></li>
        <li><button class="tool" id="eraser">Eraser</button></li>
      </ul>
    </div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="module" src="/_dist_/index.js"></script>

  </body>
</html>
